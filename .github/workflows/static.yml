name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Ajuste o base-href ao nome do seu repo
      - name: Build Angular
        run: npx ng build --configuration production --base-href "/radar-aps/"

      # Descobre a pasta correta do build (SSR vs SPA)
      - name: Detect dist path
        id: dist
        shell: bash
        run: |
          PROJECT=$(node -e "const a=require('./angular.json');console.log(Object.keys(a.projects).find(p=>a.projects[p].projectType==='application')||Object.keys(a.projects)[0])")
          if [ -d "dist/$PROJECT/browser" ]; then
            echo "path=dist/$PROJECT/browser" >> $GITHUB_OUTPUT
          elif [ -d "dist/$PROJECT" ]; then
            echo "path=dist/$PROJECT" >> $GITHUB_OUTPUT
          else
            echo "Nenhuma pasta dist encontrada. Conteúdo de dist/:" && ls -R dist || true
            exit 1
          fi

      # (opcional) Mostra o conteúdo para depuração
      - name: Show build output
        run: ls -la "${{ steps.dist.outputs.path }}"

      # SPA fallback seguro (só copia se existir index.html)
      - name: SPA 404 fallback
        shell: bash
        run: |
          if [ -f "${{ steps.dist.outputs.path }}/index.html" ]; then
            cp "${{ steps.dist.outputs.path }}/index.html" "${{ steps.dist.outputs.path }}/404.html"
          else
            echo "index.html não encontrado em ${{ steps.dist.outputs.path }}"
            ls -R dist || true
            exit 1
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: "${{ steps.dist.outputs.path }}"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
