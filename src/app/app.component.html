<div class="app-layout">
  <app-topbar
    [breadcrumbItems]="(breadcrumbItems$ | async) || []"
    [showBurgerMenu]="showBurgerMenu"
    (burgerClick)="onBurgerClick()"
    (exportClick)="onExportClick()"
    (publishClick)="onPublishClick()"
  ></app-topbar>

  <div class="layout-content">
    <app-sidebar
      [isCollapsed]="(sidebarCollapsed$ | async) || false"
      [isOpen]="(sidebarOpen$ | async) || false"
      (menuItemClick)="onMenuItemClick($event)"
    ></app-sidebar>

    <main class="main-content">
      <router-outlet (activate)="onRouteActivate($event)"></router-outlet>
    </main>
  </div>
</div>
